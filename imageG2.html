<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Slider Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      /* perspective: 1500px; */
      font-family: 'Poppins', sans-serif;
    }

    .slider-container {
      width: 600px;
      height: 450px;
      margin: 100px auto;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateBox 40s infinite linear;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 1s;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .caption {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    @keyframes rotateBox {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <div class="slide" style="transform: rotateY(0deg) translateZ(800px);">
      <img src="/MPSEDC3/02072025113455Ujjain mahakumb.jpg" alt="Ujjain New Hackathon" />
      <div class="caption">Happy Raksha Bandhan</div>
    </div>
    <div class="slide" style="transform: rotateY(30deg) translateZ(1000px);">

    </div>
